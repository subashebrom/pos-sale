<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- === css link === -->
    <link rel="stylesheet" href="css/manage-draft-sale.css">
    <title>Manage Draft Sale</title>
</head>

<body>
    <!-- === DRAFT SALE SECITON === -->
    <div class="sh-parent">
        <div class="sh-child-container">
            <div class="sh-draft-sale-section">
                <!-- === DRAFT SALE TOP ITEMV === -->
                <div class="sh-draft-sale-top-item">
                    <p>Draft Sale List</p>
                    <!-- === DRAFT SALE TOP RIGHT ITMES === -->
                    <div class="sh-draft-sale-top-right-items">
                        <div class="sh-filter">
                            <i class="fa-solid fa-filter"></i>
                            <a href="#">Filter</a>
                        </div>
                        <div class="sh-filter">
                            <i class="fa-solid fa-circle-plus"></i>
                            <a href="pos-sale.html">New Sale</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- === FILTER DROPDOWN SECTION === -->
            <div class="sh-filter-drop-down-section">
                <div class="sh-draft-container">
                    <p>Draft No</p>
                    <input type="number" placeholder="Sale No." value="" name="" id="" autocomplete="off">
                </div>
                <div class="sh-draft-container">
                    <p>Sale By</p>
                    <input type="text" placeholder="Sale By" value="" name="" id="" autocomplete="off">
                </div>
                <div class="sh-draft-container">
                    <p>Customer Name</p>
                    <input type="text" placeholder="Customer Name" value="" name="" id="" autocomplete="off">
                </div>
                <div class="sh-draft-container">
                    <p>Sale Date</p>
                    <input type="text" placeholder="Date" value="" name="" id="" autocomplete="off">
                </div>
                <!-- === FILTER SEARCH === -->
                <div class="sh-filter-search-box">
                    <i class="fa-solid fa-search"></i>Search
                </div>
                <!-- === FILTER RESET === -->
                <div class="sh-filter-reset-box">
                    <i class="fa-solid fa-arrows-rotate"></i>Reset
                </div>
            </div>
            <!-- === LINE === -->
            <div class="sh-line">
                <hr>
            </div>

            <!-- === SHOW AND SEARCH CONTAINER === -->
            <div class="sh-show-and-search-container">
                <div class="sh-show-container">
                    <p>Show</p>
                    <select name="" id="">
                        <option value="number" name="show">10</option>
                        <option value="number" name="show">20</option>
                        <option value="number" name="show">30</option>
                        <option value="number" name="show">40</option>
                        <option value="number" name="show">50</option>
                        <option value="number" name="show">100</option>
                    </select>
                    <p>Entries</p>
                </div>
                <!-- === SEARCH === -->
                <div class="sh-search-container">
                    <p>Search:</p>
                    <input type="search" placeholder="" name="" id="">
                </div>
            </div>
            <!-- === MANAGE SALE DETAILS SECTION === -->
            <div class="manage-sale-details-section">
                <table>
                    <thead>
                        <tr>
                            <th>SL</th>
                            <th>Draft No</th>
                            <th>Sales By</th>
                            <th>Customer Name</th>
                            <th>Date</th>
                            <th>Total Ammount (BDT)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
                <!-- === EMPTY SECTION === -->
                <div class="empty-section">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <p>No data available in table</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- === SLIDE PAGES === -->
            <div class="sh-slider-pages">
                <p>Showing 0 to 0 of 0 entries</p>
                <div class="sh-slide-right-item">
                    <a href="#">Previous</a>
                    <p>1</p>
                    <a href="#">Next</a>
                </div>
            </div>
        </div>

    </div>
    </div>



    <!-- === FONT AWSOME LINK === -->
    <script src="https://kit.fontawesome.com/aab4d24b6f.js" crossorigin="anonymous"></script>
</body>

</html>
