<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === css link === -->
    <link rel="stylesheet" href="css/pose-sale.css">
    <title>Pose-add new</title>
</head>

<body>
        <!-- === POSE SALE CUSTOMER DETAILS === -->
        <div class="sh-pose-sale-customer-section">
            <!-- === CUSTOMER DETAILS === -->
            <div class="sh-pose-sale-customer-details-input">
                <div class="sh-customer-name">
                    <label for="#">Customer</label>
                    <div class="sh-plus-input">
                        <div class="sh-customer-name-container">
                            <select name="" id="">
                                <option value="Walk-In-Customer">Walk-In-Customer</option>
                                <option value="Walk-In-Customer">Subas Hembrom</option>
                            </select>
                            <div class="sh-plus-icon">
                                <p>+</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sh-address">
                    <label for="text">Address</label>
                    <input type="text" placeholder="Address">
                </div>
                <div class="sh-invoice">
                    <label for="text">Invoice No</label>
                    <input type="text" name="" id="">
                </div>
            </div>
            <!-- ============================= -->
            <div class="sh-customer-second-container">
                <div class="sh-date-container">
                    <label for="">Date</label>
                    <select name="" id="">
                        <option value="">13/02/2025</option>
                    </select>
                </div>
                <div class="sh-date-container">
                    <label for="">Outlet</label>
                    <select name="" id="">
                        <option value="">Default Outlet</option>
                    </select>
                </div>
                <div class="sh-date-container">
                    <label for="">Draft List</label>
                    <select name="" id="">
                        <option value="">Select Draft</option>
                    </select>
                </div>
            </div>


            <!-- =========================== -->
            <!-- === CUSTOMER THIRD SECTION === -->
            <div class="customer-third-section">
                <div class="select-items">
                    <div class="delivery-container">
                        <input type="radio" value="list" name="regular">Regular Sale
                    </div>
                    <div class="delivery-container">
                        <input type="radio" value="list" name="delivery">Delivery Sale
                    </div>
                    <div class="delivery-container">
                        <input type="radio" value="list" name="draft">Draft Sale
                    </div>
                </div>
                <div class="sh-massege">
                    <textarea name="" id="">
                    </textarea>
                </div>

            </div>

            <!-- ========= -->
            <!-- === EVERY THING SEARCH BOX === -->
            <div class="everyThing-search-box">
                <input type="text" placeholder="Enter Product Name, Product Model or Bar Code for Scan" name="" id="">
            </div>

            <!-- === PRODUCT ALL DETAILS === -->
            <div class="sh-produt-all-details-container">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Av.Qty</th>
                            <th>Unit</th>
                            <th>Qty.</th>
                            <th>Rate</th>
                            <th>Discount%</th>
                            <th>VAT%</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="sh-product-search-box"><input type="text" placeholder="Product Name" name=""
                                        id=""></div>
                            </td>
                            <td class="sh-av-box"><input type="number" value="0" name="av" id=""></td>
                            <td class="sh-av-box"><input type="number" value="" name="unit" id=""></td>
                            <td class="sh-qty-number-input">
                                <input type="number" placeholder="" value="1" name="qty" id="">
                            </td>
                            <td class="sh-rate-input-container">
                                <input type="number" placeholder="" value="0.00" name="rate" id="">
                            </td>
                            <td>
                                <div class="sh-discount-container">
                                    <div class="sh-discount-left-container">
                                        <input type="number" placeholder="" value="0.00" name="" id="">
                                    </div>
                                    <div class="sh-discount-right-container">
                                        <input type="number" placeholder="" value="0.00" name="" id="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="sh-vatbox-container">
                                    <div class="sh-vat-left-container">
                                        <input type="number" placeholder="" value="0.0" name="vat" id="">
                                    </div>
                                    <div class="sh-vat-right-container">
                                        <input type="number" placeholder="" value="0.00" name="vat" id="">
                                    </div>
                                </div>
                            </td>
                            <td class="sh-total-contaier">
                                <input type="number" placeholder="" value="0.00" name="" id="">
                            </td>
                            <td class="sh-delet-icon"><a href="#">
                                    <a href="#">
                                        <i class="fa-solid fa-circle-xmark"></i>
                                    </a>
                                </a></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>
                                <div class="sh-product-search-box"><input type="text" placeholder="Product Name" name=""
                                        id=""></div>
                            </td>
                            <td class="sh-av-box"><input type="number" value="0" name="av" id=""></td>
                            <td class="sh-av-box"><input type="number" value="" name="unit" id=""></td>
                            <td class="sh-qty-number-input">
                                <input type="number" placeholder="" value="1" name="qty" id="">
                            </td>
                            <td class="sh-rate-input-container">
                                <input type="number" placeholder="" value="0.00" name="rate" id="">
                            </td>
                            <td>
                                <div class="sh-discount-container">
                                    <div class="sh-discount-left-container">
                                        <input type="number" placeholder="" value="0.00" name="" id="">
                                    </div>
                                    <div class="sh-discount-right-container">
                                        <input type="number" placeholder="" value="0.00" name="" id="">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="sh-vatbox-container">
                                    <div class="sh-vat-left-container">
                                        <input type="number" placeholder="" value="0.0" name="vat" id="">
                                    </div>
                                    <div class="sh-vat-right-container">
                                        <input type="number" placeholder="" value="0.00" name="vat" id="">
                                    </div>
                                </div>
                            </td>
                            <td class="sh-total-contaier">
                                <input type="number" placeholder="" value="0.00" name="" id="">
                            </td>
                            <td class="sh-delet-icon"><a href="#">
                                    <a href="#">
                                        <i class="fa-solid fa-circle-xmark"></i>
                                    </a>
                                </a></td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th colspan="7">
                                <p>Total</p>
                            </th>
                            <td class="sh-total-contaier">
                                <input type="number" placeholder="" value="0.00" name="" id="">
                            </td>
                            <td>
                                <div class="sh-plus-icon-two">
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th colspan="7">
                                <p>Discount</p>
                            </th>
                            <td>
                                <div class="sh-dis-per-value">
                                    <div class="sh-percent">
                                        <input type="number" placeholder="" value="0" name="" id="">
                                    </div>
                                    <div class="sh-dis-value">
                                        <input type="number" placeholder="" value="0" name="" id="">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th colspan="7">
                                <p>Sale Vat%:</p>
                            </th>
                            <td>
                                <div class="sh-dis-per-value">
                                    <div class="sh-percent">
                                        <select name="" id="">
                                            <option value="Select" name="Select">Select</option>
                                            <option value="Select" name="Select">Select VAT</option>
                                            <option value="Select" name="taxes">Taxes</option>
                                            <option value="Select" name="Select">VAT Group</option>
                                        </select>
                                    </div>
                                    <div class="sh-dis-value">
                                        <input type="number" placeholder="" value="0" name="" id="">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th colspan="7"></th>
                            <td>
                                <div class="sh-additional-container">
                                    <i class="fa-solid fa-plus"></i>Add
                                </div>
                            </td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <th colspan="7">
                                <p>New Payable:</p>
                            </th>
                            <td class="sh-total-contaier">
                                <input type="number" placeholder="" value="0.00" name="" id="">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- === FOOTER SECTION === -->
        <div class="sh-footer-section">
            <div class="sh-footer-dis-container">
                <p>Total Discount</p>
                <input type="number" placeholder="" value="0" name="" id="">
            </div>
            <div class="sh-footer-dis-container">
                <p>Total Discount</p>
                <input type="number" placeholder="" value="0.000" name="" id="">
            </div>
            <div class="sh-footer-dis-container">
                <p>Total Discount</p>
                <input type="number" placeholder="" value="0" name="" id="">
            </div>
            <div class="sh-net-container">
                <p>Net Total</p>
                <input type="number" value="0.000" name="" id="">
            </div>
            <div class="sh-net-container">  
                <p>Current Due</p>
                <input type="number" value="0.000" name="" id="">
            </div>
            <div class="sh-submit-button">
                <a href="manage-sale.html">Submit</a>
            </div>
        </div>



    <!-- === FONT AWSOME LINK === -->
    <script src="https://kit.fontawesome.com/aab4d24b6f.js" crossorigin="anonymous"></script>
</body>

</html>
